<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <section id="task-list">
            <h2>Tasks</h2>
            <div id="filters">
                <button onclick="sortTasks()">Sort by Deadline</button>
                <button onclick="filterTasks()">Filter by Tag</button>
            </div>
            <ul id="taskItems">
                <!-- Tasks will be dynamically loaded here -->
            </ul>
            <!-- Add Task Form -->
            <form id="addTaskForm">
                <label>
                    <div class="label1">Enter Task:</div>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </label>
                <label>
                    <div class="label1">Enter Tag:</div>
                    <input type="text" id="taskTags" placeholder="Enter tags comma-separated (e.g., work,urgent)">
                </label>
                <div class="deadline-priority">
                    <label>
                        <div class="label2">Deadline:</div>
                        <input type="date" id="taskDeadline" required>
                    </label>
                    <label>
                        <div class="label2">Task Priority:</div>
                        <div class="priority">
                            <label class="priority-label">
                              <input type="radio" name="priority" value="Low">
                              <span>Low</span>
                            </label>
                            <label class="priority-label">
                              <input type="radio" name="priority" value="Medium">
                              <span>Medium</span>
                            </label>
                            <label class="priority-label">
                              <input type="radio" name="priority" value="High">
                              <span>High</span>
                            </label>
                          </div>
                    </label>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Task Manager Widget. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
    <script src="utils.js"></script>
</body>
</html>
