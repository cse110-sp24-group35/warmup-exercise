<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Widget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Resources/iconAlpha.png">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
    <header>
        <div>
            <img src="Resources/iconAlpha.png" alt="Site Icon" class="desktop">
            <h1 class="desktop">Coding Kittens</h1>
            <h1 id="taskListText">&#160TaskLists</h1>
        </div>
    </header>
    <main>
        <section id="task-list">
            <h2>Tasks</h2>
            <div id="filters">
                <button id="sortDeadlineButton" onclick="sortTasks()">Sort by Deadline</button>
                <button onclick="filterTasks()">Filter by Tag</button>
            </div>
            <ul id="taskItems">
                <!-- Tasks will be dynamically loaded here -->
            </ul>
            <!-- Add Task Form -->
            <form id="addTaskForm">
                <label>
                    <div class="addTaskFormLabel1">Enter Task:</div>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </label>
                <label>
                    <div class="addTaskFormLabel1">Enter Tag:</div>
                    <input type="text" id="taskTags" placeholder="Enter tags comma-separated (e.g., work,urgent)">
                </label>
                <div class="addTaskFormDeadlinePriority">
                    <label>
                        <div class="addTaskFormLabel2">Deadline:</div>
                        <input type="date" id="taskDeadline" required>
                    </label>
                    <label>
                        <div class="addTaskFormLabel2">Task Priority:</div>
                        <div class="addTaskFormPriority">
                            <label class="addTaskFormPriorityLabel">
                                <input type="radio" name="taskPriority" value="Low">
                                <span>Low</span>
                            </label>
                            <label class="addTaskFormPriorityLabel">
                                <input type="radio" name="taskPriority" value="Medium">
                                <span>Medium</span>
                            </label>
                            <label class="addTaskFormPriorityLabel">
                                <input type="radio" name="taskPriority" value="High">
                                <span>High</span>
                            </label>
                        </div>
                    </label>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Task Manager Widget. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
    <script src="utils.js"></script>
</body>
</html>
